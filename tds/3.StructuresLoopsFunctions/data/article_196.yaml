content: "London: Oil prices fell on Friday with the focus on high US output as traders\
  \ looked ahead to Greece´s weekend referendum that could determine whether it remains\
  \ in the eurozone.West Texas Intermediate for August delivery fell 35 cents to $56.58\
  \ a barrel compared with Thursday´s close.Brent North Sea crude for August dropped\
  \ 44 cents to stand at $61.63 a barrel in London afternoon deals.Traders are worried\
  \ about a global supply glut and the first rise in the US oil-rig count this year.Oil\
  \ prices had meanwhile slumped midweek as the US government revealed a surprise\
  \ weekly build of 2.4 million barrels for the country´s commercial crude inventories.\
  \ \"This was the first build in stockpiles since the end of April, ending a run\
  \ of eight weekly declines,\" said Fawad Razaqzada, technical analyst at Forex.com.Saxo\
  \ Bank analyst Ole Hansen added Friday that the US situation combined with \"OPEC\
  \ producing the most since 2012... leaves the upside potential for crude oil (prices)\
  \ still very limited\". There are concerns also over a return to the market of Iranian\
  \ crude.Talks between six world powers and Iran aimed at curbing the country´s nuclear\
  \ ambitions were this week handed a deadline extension to July 7.Iran rejects allegations\
  \ that it has been seeking to develop nuclear arms, and has resisted moves to give\
  \ the International Atomic Energy Agency unbridled access to sensitive military\
  \ sites to verify its claims.Successful outcome of the talks could see the lifting\
  \ of sanctions that have forced the country to cut by half its oil exports.The Greece\
  \ situation has meanwhile weighed on the euro this week, making dollar-denominated\
  \ crude more expensive for holders of the single currency. (AFP) \r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: oil prices drop amid high us outpu

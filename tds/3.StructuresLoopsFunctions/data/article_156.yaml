category: business
content: "KARACHI: The National Electric Power Regulatory Authority (NEPRA) has approved\
  \ Rs1.75 per unit cut in the tariff of K-Electric to provide a relief the Karachiites\
  \ with effect from next month.The consumers will benefit from the cut in the tariff\
  \ from the June. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: nepra approves rs1.75 per unit cut in k electric tariff

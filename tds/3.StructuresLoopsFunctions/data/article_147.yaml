content: "Zong Pakistan\x92s Chief Executive Liu Dianfeng  says a cut in tax rate\
  \ will not only give a boost to country\x92s telecom sector and business volume,\
  \ it will also bring positive impact on government revenue.He said this during his\
  \ visit to Geo News headquarters on Thursday. The CEO said government\x92s cooperation\
  \ could bring in more progress in the telecom sector and create opportunities for\
  \ employment.He said ZONG would change people\x92s life style with its huge 300\
  \ million dollar investment and 4-G technology.Jang Group\x92s MD Yousuf Baig Mirza\
  \ and others also discussed changes taking place in the telecom sector with the\
  \ guest.  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: 'cut in tax rate to bring positive impact on govt revenue zong '

content: "KARACHI: Provincial Finance Minister Murad Ali Shah has stated that tax\
  \ rate in Sindh is the lowest among all the other provinces.Addressing post budget\
  \ press conference here Sunday, Murad Ali Shah said tax on services is also very\
  \ low as compared to other units of the federation.To facilitate the masses, tax\
  \ rate in some new sectors has been decreased from 15 to 14 per cent, said Murad\
  \ Ali Shah.Making it clear, the finance minister said 70pc budget funds come from\
  \ the federation. He claimed that Sindh police salaries were high as compared to\
  \ that of Punjab police.                        \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n"
title: 'tax rate in sindh lowest among all other provinces murad '

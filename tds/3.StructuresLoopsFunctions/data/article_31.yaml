content: "ISLAMABAD: Federal State Minister for Water and Power Abid Sher Ali on Wednesday\
  \ said that K-Electric should step up production of electricity with immediate effect\
  \ and end load shedding.The minister while claiming that there is no unannounced\
  \ load shedding in the country, he added that the few areas facing load shedding\
  \ was due to line losses.He went on to say that Sindh faced more load shedding because\
  \ of 131 feeders facing line losses and that urban areas were facing six to seven\
  \ hours while rural areas were facing eight to nine hours of load shedding. He added\
  \ that the industries were facing four hours of load shedding.However, PPP\x92s\
  \ Fahmida Mirza contradicted the minister\x92s figures saying that he is wrong about\
  \ his statistics and that Badin was facing 20 to 22 hours of load shedding.   \r\
  \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: no unannounced load shedding anywhere in the country abid sher ali

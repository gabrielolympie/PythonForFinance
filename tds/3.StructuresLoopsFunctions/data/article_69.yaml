content: "ISLAMABAD: Federal Minister for Water and Power Khawaja Asif on Wednesday\
  \ said that despite the expiry of an agreement with the K-Electric, power is being\
  \ supplied to it keeping in view the interest of people of the metropolis.Speaking\
  \ to media representatives, he said that K-Electric has the capacity to generate\
  \ sufficient power to meet the requirements of Karachi. However, it gets 650 MW\
  \ of subsidised electricity from the national grid, he added. Asif said the issue\
  \ will be reviewed in the new contract agreement with the K-Electric.The minister\
  \ said the duration of loadshedding has been reduced across the country as compared\
  \ to the previous year. Industries are being provided with uninterrupted electricity\
  \ now, he added.To a question about the funding of Diamer Basha Dam, the power minister\
  \ said the government will start construction on the project from its own resources.\
  \ When asked about violations of Indus Water Treaty by India, Khawaja Asif said\
  \ Pakistan is vigilant to the situation and will raise the matter at an appropriate\
  \ forum in case of any violation.                        \r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n\r\n\r\n"
title: pact with k electric expired govt not bound to provide power asif

content: "ISLAMABAD: Long queues of vehicles on fuel stations were visible in different\
  \ parts of the country as the petrol became rare commodity on Thursday.Federal Minister\
  \ for Petroleum Shahid Khaqan Abbasi says \"it may take up to ten days to bring\
  \ the situation to normality\".He claimed that northern areas of Pakistan had been\
  \ facing the petrol shortage. The minister cited the recent decline in petroleum\
  \ prices and delay in a shipment as reasons for the shortage.He said situation would\
  \ improve as soon as shipment reached Pakistan. Sources told Geo News hat due to\
  \ financial restraints the Pakistan State Oil has been unable import petrol. \r\n\
  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"

category: business
content: "KARACHI: The transportation of cargo through freight trains has witnessed\
  \ a marked improvement.According to Javed Anwar, the chief administrator of Pakistan\
  \ Railways, the transportation of goods through freight train-mounted containers\
  \ has surged by a whopping 10 times during July 2014 to March 2015.He said the transportation\
  \ of coal went up by five times while that of cement almost doubled and that of\
  \ oil saw an increase of 31 percent. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: goods transport by cargo trains goes up 10 ti

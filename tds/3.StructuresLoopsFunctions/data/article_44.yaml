category: business
content: "SYDNEY: Cricket fever has gripped Australia with the World Cup just days\
  \ away. Fans from around the world have thronged to the country and hotels are capitalising.\
  \ Prices of rooms have almost doubled to 300 dollars and hotels are experiencing\
  \ full bookings. Experts estimate that during the mega event Australia will generate\
  \ 1.5 million US dollars just from hotel bookings. If the cost of internal air travel,\
  \ taxis and tickets is taken into consideration, Australia stands to generate two\
  \ million US dollars during the World Cup.  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n"
title: hotel prices skyrocket in australia ahead of world cu

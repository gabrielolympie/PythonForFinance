content: "LAHORE: Federal Minister for Railways, Khawaja Saad Rafique Tuesday announced\
  \ good news of pay-raise for the employees of Pakistan Railways.In a media statement,\
  \ the Minister disclosed that a summary for increase in salaries for the employees\
  \ of Pakistan Railways has been forwarded to the Prime Minister.He also said that\
  \ the government had also chalked out a plan to build houses for the Railways workers.Khawaja\
  \ Saad Rafique said it was expected that the salaries of Railway Police may witness\
  \ a jump of 20 percent.He also announced the government\x92s plan to launch a new\
  \ train service between Karachi and Islamabad. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\
  \n\r\n\r\n"
title: pay raise for railways employees on card

content: "ISLAMABAD: The National Electric Power Regulatory Authority (NEPRA) issued\
  \ a notification on Tuesday regarding provision of relief of Rs 3.24 per unit to\
  \ power consumers.According to the notification, the regulatory authority decided\
  \ the reduction after a review of the fuel price adjustment for December 2014.The\
  \ relief would be provided to all consumers except for those belonging to K-Electric.\

category: business
content: "ISLAMABAD: All the petroleum products except diesel are likely to be increased\
  \ from March 01, Geo News reported.Sources said Oil and Gas Regulatory Authority\
  \ (OGRA) has prepared summary for hike in the POL product prices on the basis of\
  \ 27 per cent General Sales Tax (GST) and moved it to Ministry for Petroleum.Sources\
  \ said OGRA has proposed Rs5.59/litre hike for petrol, Rs7.32 Kerosene oil, Rs12.62\
  \ HOBC and Light Diesel Rs5.50 per litre.The authority has also suggested Rs5.49/litre\
  \ decrease in the diesel prices.The Ministry for Petroleum will forward the summary\
  \ to the Finance Ministry for a final go-ahead.                        \r\n\r\n\r\
  \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: pol prices likely to go up from march 1

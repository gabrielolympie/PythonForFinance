content: "KARACHI: Civil Aviation Authority (CAA) has ordered suspension of operation\
  \ of Air Indus airline from July 1 due to the safety regulation violations by the\
  \ airline.The spokesman of CAA said here on Tuesday that the unsafe condition and\
  \ persistent violation of the safety regulations are endangering the safety of aircraft\
  \ and life of passengers. Therefore, the authority has ordered suspension of the\
  \ airline\x92s operation till the operators improve and achieve the required safety\
  \ standard. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: caa suspends air indus operations from july 1

content: "SAN FRANCISCO: Apple Inc aims to begin producing electric vehicles as early\
  \ as 2020, Bloomberg reported.The report cited people with knowledge of the matter\
  \ as saying, a seemingly aggressive target for a mobile devices maker with little\
  \ experience in car manufacture.The iPhone maker is pushing its \"car team\" of\
  \ about 200 people to meet that goal.But Apple may decide to scrap its car-making\
  \ effort, or delay it, if executives grew unhappy with its progress, the news agency\
  \ said. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: apple to begin manufacturing electric vehicles as early as 2020

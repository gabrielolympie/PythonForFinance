content: "Singapore: Oil prices extended their losses in Asia Wednesday to new six-year\
  \ lows on expectations US crude stockpiles will rise further, in a market already\
  \ awash with supplies, analysts said.US benchmark West Texas Intermediate for April\
  \ delivery eased 83 cents to $42.63 in afternoon trade, the lowest level since March\
  \ 2009.Brent crude for May fell 14 cents to $53.37 a barrel.\"We expect the US stockpiles\
  \ to increase further and this will exacerbate the marketÂ´s supply concerns,\" said\
  \ David Lennox, a resource analyst with Fat Prophets in Sydney.A Bloomberg News\
  \ survey showed US crude stockpiles are expected to have increased by 3.3 million\
  \ barrels to another record 452.2 million in the week ending March 13.The US Energy\
  \ Information Administration will release the final figure later Wednesday.US stockpiles\
  \ have risen for nine weeks in a row, each time touching a record, helping push\
  \ prices lower in a market already weighed down by a supply glut after the OPEC\
  \ oil cartel decided in November to maintain elevated output levels.World oil prices\
  \ have collapsed by about 60 percent since June as supply outpaces demand.Lennox\
  \ said the gloomy market outlook will only shift if the Organization of the Petroleum\
  \ Exporting Countries (OPEC) -- which is dominated by Saudi Arabia and other Gulf\
  \ countries -- decides to slash production.\"At the moment we are keeping our eyes\
  \ on OPEC,\" he said, adding: \"They have a meeting in June and we are hopeful they\
  \ will decide to cut production.\" (AFP)                        \r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n\r\n\r\n\r\n\r\n"

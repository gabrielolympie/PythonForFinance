content: "ISLAMABAD: The National Electric Power Regulatory Authority (NEPRA) on Wednesday\
  \ said that a notification has been issued after November\x92s fuel adjustment regarding\
  \ a relief on electricity charges for Karachi\x92s consumers.According to the notification,\
  \ consumers will benefit by a reduction of Rs. 1.73 per unit which would reflect\
  \ in bills for March 2015.NEPRA had proposed the reduction during the first week\
  \ of January and after approval it issued the notification today.   \r\n\r\n\r\n\
  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: notification issued for reduction in electricity charges for karachi nepr

content: "KARACHI: A shipment of 147,000 cubic feet of Liquefied Natural Gas (LNG)\
  \ from Qatar arrived at the Karachi anchorage on Thursday in a Floating Storage\
  \ Regasification Unit (FSRU).The FSRU, after going through clearance, is expected\
  \ to dock at Engro Corporation´s Elengy Terminal Pakistan Limited (ETPL), where\
  \ the cargo will undergo ´regasification´ before being injected into the Sui Southern\
  \ Gas Company Ltd (SSGCL) network.The SSGCL is then required to transfer it to the\
  \ Sui Northern Gas Pipelines Ltd (SNGPL) at the Zamzama-Sawan gas establishment.The\
  \ LNG will initially be provided to four Independent Power Producers (IPPs) in Punjab,\
  \ including Kot Addu Power Company (Kapco). In the second phase of the operation,\
  \ fuel will be used for Compressed Natural Gas (CNG) and in the third, it will be\
  \ supplied to the fertiliser sector. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: first qatar lng shipment reaches karachi por

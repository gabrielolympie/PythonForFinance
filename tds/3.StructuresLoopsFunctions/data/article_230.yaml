content: "WASHINGTON: Pakistan-Iran gas pipeline will not benefit from nuclear deal\
  \ until the agreement eases economic sanctions on Tehran.Last week Prime Minister\
  \ Nawaz Sharif\x92s Special Advisor on Foreign Affairs, Tariq Fatmi\x92s said Islamabad\
  \ welcomes nuclear deal as it would open doors for economic cooperation with Tehran,\
  \ including  gas pipeline. However, US State Department spokesman Mark Toner said\
  \ lifting of sanctions for economic deals with Iran has not started yet.   \r\n\r\

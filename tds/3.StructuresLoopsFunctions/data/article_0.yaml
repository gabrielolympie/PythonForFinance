content: "KARACHI: The Sindh government has decided to bring down public transport\
  \ fares by 7 per cent due to massive reduction in petroleum product prices by the\
  \ federal government, Geo News reported.Sources said reduction in fares will be\
  \ applicable on public transport, rickshaw, taxi and other means of traveling.Meanwhile,\
  \ Karachi Transport Ittehad (KTI) has refused to abide by the government decision.KTI\
  \ President Irshad Bukhari said the commuters are charged the lowest fares in Karachi\
  \ as compare to other parts of the country, adding that 80pc vehicles run on Compressed\
  \ Natural Gas (CNG). Bukhari said Karachi transporters will cut fares when decrease\
  \ in CNG prices will be made.                        \r\n\r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n\r\n"
title: sindh govt decides to cut public transport fares by 7pc kti rej

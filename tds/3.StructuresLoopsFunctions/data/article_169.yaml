category: business
content: "ISLAMABAD: The economic growth this year for Pakistan was 4.2 percent while\
  \ the target was 5.1 percent, according to a copy of the Economic Survey for 2014-15\
  \ received by Geo News on Thursday.The report goes on to say that floods, dharnas\
  \ (rallies, sit-ins, protests), and law and order situation affected the growth\
  \ rate.Agricultural development was at 2.9 percent for the fiscal year 2014/15,\
  \ as compared to the set target of 3.3 percent.Finance Minister Ishaq Dar will release\
  \ the Economic Survey for the outgoing fiscal year 2014-15 later today.The Economic\
  \ Survey is an important document which highlights performance of different sectors\
  \ of the economy.The Survey covers development of all the important sectors of economy,\
  \ including growth and investment, agriculture, manufacturing, mining, fiscal development,\
  \ money and credit, capital markets and inflation and debt and liabilities.   \r\
  \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: economic growth was 4.2 percent economic survey 2014 15

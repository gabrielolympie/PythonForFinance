content: "ISLAMABAD: The National Electric Power Regulatory Authority (NEPRA) has\
  \ approved a Rs 2.80 decrease in the per unit price of electricity. The decrease\
  \ was made under the monthly fuel adjustment for the month of May. Apart from K-Electric,\
  \ relief will be offered to consumers across the country.   \r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n\r\n\r\n\r\n"

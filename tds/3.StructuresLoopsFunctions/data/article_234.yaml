category: business
content: "LAHORE: The Sui Northeren Gas Pipelines have decided to restore gas supply\
  \ to CNG sector in Punjab that was closed on July 30.According to a spokesman for\
  \ the SNGPL, gas supply to all the CNG stations would be restored today (Friday)\
  \ at 6:00 pm.He said the supply would continue until the next order is issued. \r\
  \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: gas supply to punjab cng stations to be restored

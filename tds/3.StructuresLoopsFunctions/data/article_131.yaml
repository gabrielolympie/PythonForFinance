category: business
content: "ISLAMABAD: Finance Minister Ishaq Dar announced on Thursday that the price\
  \ of petroleum prices would remain unchanged for the month of May. The Oil and Gas\
  \ Regulatory Authority (OGRA) had sent the summary seeking a change in prices which\
  \ was rejected. Sources said, the regulatory body had recommended Rs01 per litre\
  \ cut in the petrol price and Rs1.6 per litre in diesel price.OGRA had also recommended\
  \ hike in HOBC and kerosene oil prices by Rs9.43 and Rs2.11 per litre respectively.\
  \ \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: no change in petroleum prices next month dar

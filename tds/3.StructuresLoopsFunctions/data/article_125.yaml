content: "ISLAMABAD: The price of petrol in Pakistan is expected to be reduced by\
  \ Rs. 1.80, to settle at Rs. 73.21 from May 1, sources told Geo News on Monday.According\
  \ to sources, OGRA will be sending a complete summary of the price changes for all\
  \ POL products to the Petroleum Ministry by Wednesday, April 29.Furthermore, the\
  \ price of diesel is expected to be decreased by Rs. 1.64, to settle at Rs. 81.97.On\
  \ the other hand, the price of Kerosene oil is expected to be increased by Rs. 2,\
  \ with the new price at Rs. 63.50. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: petrol diesel prices expected to decrease from may 1

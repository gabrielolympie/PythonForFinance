category: business
content: "KARACHI: Strong bulls on Friday pulled the benchmark KSE-100 Index at Karachi\
  \ Stock Exchange (KSE) and taking it across the psychological barrier of 33,000\
  \ points with a single day\x92s gain of 207 points.The investors remained active\
  \ right from the opening bells of today\x92s trade, contributing 207 points to the\
  \ major index and a close at 33,324 points \x96 a new record in Pakistan\x92s stock\
  \ market history.According to stock market experts, the investors are interested\
  \ in taking fresh positions in the expectations of discount rate going further down\
  \ as a result of a visible decline in inflation rate.They said the stock market\
  \ of Pakistan has earned the honour of being considered as one of the most successful\
  \ markets of this region in 2014 during which investors booked over 25 percent profits.\
  \  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: bullish kse jumps over 33000 psychological barrier

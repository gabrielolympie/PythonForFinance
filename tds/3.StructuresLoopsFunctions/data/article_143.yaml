content: "KARACHI: Share prices witnessed a big drop at Karachi Stock Exchange (KSE)\
  \ on Monday as the benchmark KSE-100 share index took a nosedive and plunged by\
  \ 1023 points to peg at 32,502.According to market analysts, the capital market\
  \ is witnessing a major decline in the wake of two developments. One is a notification\
  \ of Securities and Exchange Commission of Pakistan (SECP) binding the consumers\
  \ of security companies to submit a bi-weekly report.The second reason for the bearish\
  \ spell is the suspension of gas supply to the fertilizers companies, they added.\

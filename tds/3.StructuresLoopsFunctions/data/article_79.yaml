content: "Islamabad: The Economic Coordination Committee (ECC) has approved allocation\
  \ of 75 per cent gas from Turkmenistan-Afghanistan-Pakistan-India (TAPI) to Sui\
  \ Northern Gas Pipelines and 25pc to Southern Gas Company.The approval was given\
  \ during ECC\x92s meeting held in Islamabad on Saturday with Finance Minister Ishaq\
  \ Dar in the chair.The committee also approved grant of Rs84 million for payment\
  \ of four month\x92s salaries to the employees of Printing Corporation of Pakistan.The\
  \ ECC also approved the proposal for allowing Attock Cement Pakistan to remit $24\
  \ million for establishment of Cement Grinding Unit in Basra Iraq.The ACPL intends\
  \ to hire 50 percent of its labor force from outside Iraq and the venture will create\
  \ employment opportunities for the Pakistanis.The committee also approved import\
  \ of RLNG LNG by fertilizer plants using SNGPL Network with prior permission of\
  \ the Ministry. (PPI)                        \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n"
title: ecc approves allocation of 75pc gas from tapi to sng

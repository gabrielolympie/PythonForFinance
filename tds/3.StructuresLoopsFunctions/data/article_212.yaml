content: "ISLAMABAD: National Electric Power Regulatory Authority (NEPRA) has approved\
  \ Rs2.68 per unit cut in power tariff for consumers of all the power distribution\
  \ companies except K-Electric.The regulatory body heard the petition, filed by Power\
  \ Purchasing Agency, over fuel adjustment for the month of May. NEPRA approved slash\
  \ in the power tariff by Rs2.68 per unit for all the companies except the K-Electric.\
  \ The cut in tariff will not be applicable for the domestic and agricultural consumers\
  \ using electricity upto 300 units.                        \r\n\r\n\r\n\r\n\r\n\r\
  \n\r\n\r\n\r\n\r\n\r\n"
title: fuel adjustment nepra cuts power tariff by rs2.68 per uni

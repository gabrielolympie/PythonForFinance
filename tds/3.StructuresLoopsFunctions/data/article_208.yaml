content: "ISLAMABAD: Federal Petroleum Minister Shahid Khaqan Abbasi said on Tuesday\
  \ work on the Iran-Pakistan gas pipeline project is expected to begin in September.\
  \ Abbasi said the time-frame on when work would begin on the pipeline depended on\
  \ the nuclear agreement between Iran and world powers. He added that under the agreement\
  \ Pakistan had to lay down pipeline 700 KM which may take over two years.  \r\n\r\
  \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: work to begin soon on iran pakistan pipeline abbasi

content: "ISLAMABAD: The new price of petrol effective from midnight Tuesday, October\
  \ 31, will be Rs 74.29 per litre.The price of petrol has been increased by Rs 4\
  \ per litre for the month of April.Similarly, the price of diesel has been increased\
  \ by Rs 3 per litre.All other POL prices will however remain same.The Oil and Gas\
  \ Regulatory Authority (OGRA) on Monday forward a proposal to ratchet up the prices\
  \ of petroleum products effective from April 1.OGRA had suggested increasing the\
  \ rate of petrol by Rs4.40 per litre, high speed diesel by Rs6.25, High Octane Blending\
  \ Component (HOBC) Rs7.66, light diesel Rs2.56 and kerosene oil by Rs1.56 a litre.In\
  \ response to the similar proposal from OGRA last month, the government had decided\
  \ not to increase the POL prices and kept them unchanged for the month of March.\
  \ \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"

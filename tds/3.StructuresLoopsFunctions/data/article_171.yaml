category: business
content: "ISLAMABAD:Minister for Finance and Revenue Ishaq Dar Saturday said no new\
  \ tax has been imposed on high speed diesel and furnace oil rather it has been rationalized.In\
  \ a post budget press conference the Minister Ishaq Dar said it was poor friendly\
  \ budget in which  prices of electricity, milk, ghee and wheat were not increased.\
  \ He said that the government has not withdrawn subsidy on wheat for Gilgit Baltistan\
  \ (GB).He said taxes were imposed only on rich.\x94 Benazir Income Support Program,\
  \ Baitul Maal and Youth Loan Scheme all these schemes in the budget are meant for\
  \ poor ,\x93 he added.He clarified that the subsidy of Rs. 6.05 billion for GB on\
  \ wheat would remain intact and the provision to this effect has been provided in\
  \ the budget 2015-16. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: ishaq dar says budget is poor friendly

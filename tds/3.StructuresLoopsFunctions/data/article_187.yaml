category: business
content: "KARACHI: CNG stations will remain shut in Sindh on second consecutive day,\
  \ Tuesday and will reopen on Wednesday morning after 48 hours of closure.According\
  \ to Sui Southern Gas Company, closure of CNG outlets has been extended due to shortage\
  \ of gas supply.Now, CNG pumps will reopen at 8:00AM on Wednesday morning after\
  \ 48 hours of closure.It may be noted here that SSGC often changes CNG closure schedule,\
  \ resulting daily commuter suffer severely.  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n"
title: cng stations to remain shut on 2nd consecutive day tuesday

content: "ISLAMABAD: OGRA has recommended an increase in the price of petroleum products\
  \ for June in its summary sent to the Ministry of Petroleum. The price of petrol\
  \ is expected to increase by Rs 6.19 per litre while diesel is expected to rise\
  \ by Rs 7.91. According to OGRA\x92s recommendations the price of HOBC will increase\
  \ by Rs 13.62.  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"

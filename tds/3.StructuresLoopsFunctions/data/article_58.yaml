content: "ISLAMABAD: Minister for Petroleum Shahid Khaqan Abbasi on Monday said the\
  \ government will begin importing Liquefied Natural Gas (LNG) from March 31.Talking\
  \ to Geo News, the Petroleum Minister said initially 300 MMCFD (million cubic feet\
  \ per day) of LNG will be imported. After six months the import volume will be increased\
  \ to 400 MMCFD, he added.Shahid Khaqan Abbasi informed that Pakistan\x92s current\
  \ consumer demand for LNG stands at 600 MMCFD.He said that in the initial phase,\
  \ the Finance Ministry will foot the LNG import bill from subsidy allocated for\
  \ the power sector.The Minister said the electricity generation from LNG will cost\
  \ Pakistan less compared to the power production from diesel.He, however, said that\
  \ the price for LNG has not yet been determined. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n"

content: "ISLAMABAD: Under Pakistan Remittances Initiative (PRI) scheme, overseas\
  \ Pakistanis have sent remittances worth 13.3 billion dollars in the first nine\
  \ months of the current financial year, Finance Minister Ishaq Dar said on Monday.\
  \     Appreciating the spur in growth of remittances at a meeting in Islamabad today,\
  \ the Finance Minister said this not only showed a 15 percent increase over the\
  \ same period last year but also revealed that an increasing number of overseas\
  \ Pakistanis are sending remittances through formal banking channels.     Dar further\
  \ said under the scheme banks would be paid 20 Riyal on a minimum remittance of\
  \ 200 dollars from the first of July this year. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n"
title: pakistan remittances initiative scheme receives overwhelming response dar

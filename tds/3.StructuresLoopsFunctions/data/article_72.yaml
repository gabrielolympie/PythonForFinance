content: "ISLAMABAD: International Monetary Fund (IMF) Director for Middle East and\
  \ Central Asia, Masood Ahmed said the economic survey of Pakistan is conducted keeping\
  \ in mind the security situation in the country. Speaking at a seminar here, Ahmed\
  \ said the IMF was aware that billions spent on security were putting pressure on\
  \ Pakistan\x92s economy. He added the IMF has issued directives to Pakistan to decrease\
  \ expenses and to focus on health and education in the budget. The IMF has also\
  \ directed Pakistan to take necessary measures to increase tax revenue.  \r\n\r\n\
  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: security situation integral in economic survey of pakistan imf

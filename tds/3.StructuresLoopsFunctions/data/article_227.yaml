category: business
content: "ISLAMABAD: The government has decided to cut petroleum prices for the month\
  \ of August in a monthly review of prices, Geo News reported.According to details,\
  \ price of petrol has been cut by Rs1.30 per liter, bringing new price to Rs 76.49.\
  \ The price of diesel per liter has been reduced to Rs84.52 after a decrease of\
  \ Rs2.60.New prices would be applicable from midnight.      \r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n\r\n\r\n\r\n"

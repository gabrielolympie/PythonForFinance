category: business
content: "LAHORE: Punjab Chief Minister Shahbaz Sharif on Thursday said China has\
  \ set a unique example of friendship through unprecedented investment of $46 billion\
  \ for Pakistan.He was talking to a high level delegation of China Machinery Engineering\
  \ Corporation in Lahore today.Both sides discussed matters pertaining to cooperation\
  \ in energy and mining sectors. He said these historical investment packages are\
  \ not only an opportunity but also a big challenge for Pakistan. \r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: cm shahbaz hold talks with china machinery engineering corporation on energy
  mining sector

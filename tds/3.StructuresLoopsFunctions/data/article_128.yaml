content: "ISLAMABAD: Oil and Gas Regulatory Authority (OGRA) has moved summary to\
  \ the ministry of petroleum for changes in the petroleum product prices from May\
  \ 01.Sources said, the regulatory body has recommended Rs01 per litre cut in the\
  \ petrol price and Rs1.6 per litre in diesel price.However, the OGRA has recommended\
  \ hike in HOBC and kerosene oil prices by Rs9.43 and Rs2.11 per litre respectively.\
  \                        \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: petrol diesel prices likely to be slashed from may 01

content: "MUZAFFARABAD: The Intra-Kashmir trade service will resume tonight after\
  \ six days of its suspension at the Chakothi crossing point, Geo News reported on\
  \ Wednesday.The trade service was suspended after authorities in Indian occupied\
  \ Kashmir leveled allegations of smuggling.It was suspended when a truck from Azad\
  \ Kashmir was stopped by Indian authorities allegedly said to be carrying contraband.According\
  \ to Director General (DG) Azad Kashmir Trade and Travel Authority (TATA) Brigadier\
  \ (R)Imtiaz Wayen, 50 trucks from AJK and 21 from IoK will return tonight.On Sunday\
  \ in an interview with AFP, Basharat Iqbal, trade facilitation officer on the Pakistani\
  \ side of the border said: \x93We were informed by the Indian authorities on Friday\
  \ evening that they have stopped 22 Pakistani trucks which crossed the Line of Control\
  \ (LOC) earlier that day.\"\"They told us that they had discovered 12 kilograms\
  \ (26 pounds) of opium from a truck carrying oranges and were taking an action against\
  \ the driver. After the incident, we also held 50 Indian trucks on Pakistani Kashmir\
  \ side, because traffic crosses the border simultaneously,\" said Iqbal.Imtiaz Wayen,\
  \ director-general of Pakistani KashmirÂ´s trade and travel authority, said India\
  \ was not entitled to stop Pakistani drivers on grounds of smuggling.\"According\
  \ to our agreement, if they find any banned item in our trucks they are bound to\
  \ hand over that item and the relevant truck driver to us for further action,\"\
  \ he said.                        \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: intra kashmir trade resumes after six day

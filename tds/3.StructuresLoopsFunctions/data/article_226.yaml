content: "Hong Kong: Most Asia shares rose Wednesday as calm returned to global markets\
  \ after a heavy sell-off at the start of the week, with investors taking a cue from\
  \ a rally on Wall Street ahead of a key US Federal Reserve policy meeting later\
  \ in the day.Shanghai edged up on easing concerns about government´s measures to\
  \ support mainland equities that were put in place at the start of the month to\
  \ prevent a market meltdown.Shanghai added 1.32 percent after slumping more than\
  \ 10 percent in the past three sessions, while Hong Kong rose 0.82 percent, Sydney\
  \ gained 1.32 percent, Seoul was 0.49 percent higher and Singapore advanced 0.32\
  \ percent.But Tokyo eased 0.35 percent, weighed by a stronger yen.US and European\
  \ bourses recovered Tuesday from the previous day´s huge losses that were sparked\
  \ by Shanghai´s 8.48 percent plunge.Wall Street snapped a five-day losing streak\
  \ thanks to strong earnings from shipping giant UPS as well as bump in petroleum\
  \ stocks.The Dow climbed 1.08 percent, the S&P 500 gained 1.24 percent and the Nasdaq\
  \ jumped 0.98 percent.That followed healthy rises in London, Paris and Frankfurt.\"\
  Often when a lot of stocks get washed out, we get a rebound,\" Nader Naeimi, Sydney-based\
  \ head of dynamic asset allocation at AMP Capital Investors, told Bloomberg News.The\
  \ US central bank ends a two-day policy meeting on Wednesday and traders will be\
  \ poring over its comments to get a handle on its plans for raising interest rates.While\
  \ expectations are for a hike in either September or December, Naeimi said the events\
  \ in China and elsewhere would likely have an impact on policymakers´ decision-making.\"\
  The Fed will be focused on global conditions. What´s happening globally can´t be\
  \ totally ignored.\"On currency markets the dollar eased to 123.44 yen from 123.56\
  \ yen in New York, while the euro changed hands at $1.1073 and 136.78 yen against\
  \ $1.1058 and 136.64 yen.Oil prices continue to fall on worries about the global\
  \ economy as well as a global supply glut. US benchmark West Texas Intermediate\
  \ for September delivery fell four cents to $47.94 and Brent crude for September\
  \ declined nine cents to $53.21 in morning Asian trade.Gold fetched $1,096.18 an\
  \ ounce compared with $1,091.80 late Tuesday. (AFP) \r\n\r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n\r\n"
title: asian markets mostly recover from hefty sell off

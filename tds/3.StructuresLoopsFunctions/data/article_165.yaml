content: "KARACHI: Sindh will present Rs700 billion budget for fiscal year 2015-16\
  \ on June 12, according to sources at provincial finance department.The sources\
  \ told Geo News that Rs160 billion would be allocated for provincial development\
  \ program in the upcoming budget, showing a decline of 10 percent compared to the\
  \ previous fiscal.Out of the development budget, 80 percent will be earmarked for\
  \ the ongoing schemes while 20 percent will be allocated for the new ones.The budget\
  \ would set aside Rs65 billion for law and order whereas 10,000 new inductions will\
  \ be made in the police department.Any raise in the salaries and perks of government\
  \ employees will be in line with the federal budget\x92s announcement.The provincial\
  \ government will earmark Rs2.5 billion for K-IV water supply project and Rs2 billion\
  \ for water sewerage project S-III.The development budget will envisage an allocation\
  \ of Rs3 billion for Orange Line Bus Service. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\
  \n\r\n\r\n"
title: sindh set to present rs700 bn budget on june 12

content: "ISLAMABAD: Minister for Water and Power Khawaja Asif on Friday said that\
  \ maximum relief is being given to the consumers in power tariff.Talking to the\
  \ media in Islamabad today, he said electricity generation has increased by 1,500\
  \ megawatts as compared to the last year.About the projects being started in the\
  \ power sector, the minister said that projects of 8,370 MW have been signed with\
  \ China and these projects will be implemented in all the provinces. Asif added\
  \ that these projects will bring an investment of $20 billion.He went on to say\
  \ that imported LNG will be given to the five power plants which will enhance their\
  \ efficiency.He further said the government has ensured zero load-shedding to the\
  \ industrial sector in the last four months. He also said that due to the government's\
  \ efforts, line losses have decreased and circular debt is $70 billion lower as\
  \ compared to the last year. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"

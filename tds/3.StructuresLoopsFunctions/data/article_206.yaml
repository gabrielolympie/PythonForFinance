content: "ISLAMABAD: Electricity prices are likely to be slashed by Rs3.29 per unit\
  \ as the Central Power Purchasing Agency (CPPA) has asked the national power regulator\
  \ to reduce tariff. CPPA has sent a recommendation to National Electric Power Regulatory\
  \ Authority (NEPRA) in this regard. Electricity price are likely to go down by up\
  \ to Rs3.29 per unit if NEPRA approves the request at its hearing scheduled for\
  \ July 16. The decrease in consumer prices is likely to come into effect under the\
  \ head of fuel adjustment for the month of May, and would be applicable across Pakistan\
  \ except for consumers of K-Electric. The Central Power Purchasing Agency has informed\
  \ NEPRA in its recommendation that fuel adjustment charges on power production were\
  \ set at Rs8.09 per unit for the month of May, but  fuel cost in May remained at\
  \ Rs4.80 per unit.NEPRA will conduct a hearing into the matter on July 16.     \
  \                   \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"

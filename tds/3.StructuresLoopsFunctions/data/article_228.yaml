content: "KARACHI: Civil Aviation Authority (CAA) has revised the airport charges\
  \ under various heads for passengers, effective from August 1st. According to details,\
  \ the international embarkation fee for first and business class is Rs3000 and for\
  \ economy class it has been set to Rs1500. For domestic embarkation, fee on economy\
  \ class is set to Rs500. On the other hand, a security charge for international\
  \ and domestic passengers is Rs1030 and Rs100 respectively and government airport\
  \ tax is Rs20. For Multan International Airport, the embarkation charges for international\
  \ economy passengers will be Rs2000 and other charges will remain the same as above.\
  \ Pakistan Civil Aviation Authority (PCAA) has also increased variable landing charges\
  \ at slot constrained airports by 25 percent. This will be applicable across the\
  \ board irrespective of historical slots at Allama Iqbal International Airport,\
  \ Lahore and Benazir Bhutto International Airport, Islamabad from winter schedule\
  \ 2015 during peak hours.                        \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n"

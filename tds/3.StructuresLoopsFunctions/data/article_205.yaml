category: business
content: "LAHORE: Pakistan Railways has announced 30 percent reduction in fares of\
  \ all the passenger trains on the eve of Eidul Fitr.The discount will be available\
  \ for the first two days of the upcoming Eid, the announcement said.Fares of special\
  \ Eid trains will also be lowered by 30 percent.However, the discount will not be\
  \ available to journalists, scouts, students and senior citizens, as they already\
  \ enjoy concessions in train fares. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: pr slashes fares by 30pc for all passenger trains on eid

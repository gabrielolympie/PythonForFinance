category: business
content: "KARACHI: Compressed Natural Gas (CNG) outlets in Sindh will remain suspended\
  \ on second consecutive day Thursday.Sui Southern Gas Company (SSGC) officials said\
  \ duration for closure of CNG stations across the province has been extended due\
  \ to shortage of gas in the system.According to the schedule, the CNG outlets remained\
  \ closed on Wednesday as well.                        \r\n\r\n\r\n\r\n\r\n\r\n\r\
  \n\r\n\r\n\r\n\r\n"
title: cng stations in sindh to remain shut on thursday

category: business
content: "KARACHI: The final shipment of Chinese manufactured Rail Engines arrived\
  \ in Pakistan on Friday. Federal Railways Minister, Khwaja Saad Rafique says, the\
  \ inclusion of the new engines will help ease the shortfall faced by Pakistan Railways.\
  \ The shipment includes 2000 and 3000-horse-power engines which will be used to\
  \ pull freight bogeys. Rafique told journalists, the inclusion of 15 new engines\
  \ has brought Pakistan Railways total strength to 268 engines however more engines\
  \ are still required.  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"

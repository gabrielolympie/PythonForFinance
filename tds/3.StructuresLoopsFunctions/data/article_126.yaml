content: "ISLAMABAD: Finance Minister Ishaq Dar said on Tuesday that the government\
  \ is giving top priority to promote the agriculture sector to achieve a growth rate\
  \ of seven percent by 2017.Dar was inaugurating a two-day International Conference\
  \ on Innovative Agricultural Financing in Islamabad today.He said the government\
  \ will soon launch a credit facility for farmers to boost agricultural growth. He\
  \ said the government has put the economy on the path of high growth.He went on\
  \ to say that the government is taking measures to enhance agriculture yield and\
  \ ensure food security by introducing the best farming techniques. He further said\
  \ \x93we have enhanced agriculture credit to Rs. 500 billion.\x94 The Finance Minister\
  \ also emphasised the need for diversification of crops to compete other countries\
  \ of the world. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: promotion of agriculture govts top priority finance minister

content: "KARACHI: CNG stations in Sindh will remain closed for three days per week,\
  \ a spokesman for the Sui Southern Gas Company (SSGC) said. According to the spokesman\
  \ the CNG stations will remain closed on Monday, Wednesday and Friday. The stations\
  \ will be shut from 8:00AM in the morning on the above mentioned days for 24 hours.\

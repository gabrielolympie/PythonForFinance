category: business
content: "ISLAMABAD: President Mamnoon Hussain has affixed his signatures on Finance\
  \ Bill 2015-16 which will come into effect from July 1.According to sources at President\
  \ House, the Ministry for Parliamentary Affairs had sent the Bill\x92s summary to\
  \ the Prime Minister who attached his advice and forwarded it to the President for\
  \ signatures.The process of approval for the Federal Budget with an outlay of Rs4.451\
  \ trillion now stands completed after signatures of the President.The National Assembly\
  \ had okayed the Finance Bill for 2015-16 on June 23.  \r\n\r\n\r\n\r\n\r\n\r\n\r\
  \n\r\n\r\n\r\n\r\n"
title: president mamnoon signs finance bill 2015 16

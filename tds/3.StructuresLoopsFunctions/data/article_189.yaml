category: business
content: "ISLAMABAD: Foreign Exchange Reserves held by the country exceeded $18.20\
  \ billion.A statement issued by the Ministry of Finance here Thursday said that\
  \ out of the total forex reserves, over $13 billion are with the State Bank of Pakistan\
  \ (SBP) and over $5 billion are with Commercial Banks.Finance Minister Senator Muhammad\
  \ Ishaq Dar extends felicitations to Prime Minister Nawaz Sharif and the whole nation\
  \ as Pakistan on this important achievement.  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\
  \n\r\n\r\n"
title: foreign exchange reserves exceed 18.20 b

content: "The International Monetary Fund (IMF) has cited Pakistan\x92s prudent monetary\
  \ and fiscal policies along with other measures as reasons for an improvement in\
  \ the country\x92s economy, reported The Wall Street Journal. Director IMF Middle\
  \ East and Central Asia Department, Masood Ahmed following his visit to Pakistan\
  \ said: \x93The authorities have made progress with consolidating macroeconomic\
  \ stability, strengthening public finances and rebuilding foreign-exchange buffers.\x94\
  \ The director also called on the Pakistani government to broaden the tax base which\
  \ would increase revenue and reduce debt.   \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n"

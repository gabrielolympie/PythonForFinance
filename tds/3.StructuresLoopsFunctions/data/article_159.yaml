category: business
content: "ISLAMABAD: The Federal Cabinet on Tuesday approved the budget strategy paper,\
  \ sources revealed to Geo News. During the cabinet meeting, Prime Minister Nawaz\
  \ Sharif said tax rate had to be reduced to increase revenue. He added that people\
  \ would happily pay taxes if the rate was reduced. The prime minister directed the\
  \ cabinet to provide maximum relief to people in the budget, emphasising that the\
  \ economic impact should reach people.  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n"
title: cabinet approves budget strategy paper sour

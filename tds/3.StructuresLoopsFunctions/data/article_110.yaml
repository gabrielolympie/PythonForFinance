content: "ISLAMABAD: A high-level meeting in Islamabad on Sunday reviewed ways for\
  \ smooth and regular supply of LNG to three  power plants in Punjab with a total\
  \ capacity of 3,600 megawatts.The meeting presided by Finance Minister Ishaq Dar\
  \ was attended by senior federal and Punjab government officials.These power plants\
  \ each of 1200-megawatt capacity are to be constructed at Kasur, Sheikhupura and\
  \ Jhang districts.The meeting was apprised that the federal government will lay\
  \ an eleven hundred-Kilometer long North-South pipeline to transport the LNG, to\
  \ the plants.The Finance Minister said a mechanism would also be devised to supply\
  \ LNG to these plants. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: dar reviews supply of lng to three power plants in punjab

content: "TOKYO: Tokyo stocks opened 0.74 percent lower on Wednesday, hit by the yen´s\
  \ rise and drops on Wall Street on worries about falling oil prices.The Nikkei 225\
  \ index at the Tokyo Stock Exchange lost 125.89 to 16,961.82 at the start.In New\
  \ York on Tuesday the Dow Jones Industrial Average dropped 0.15 percent and the\
  \ broad-based S&P 500 fell 0.26 percent, overshadowed by worries about sliding crude\
  \ oil prices.The yen rose against other currencies on safe-haven buying, a negative\
  \ for Japanese exporters as the stronger currency makes them less competitive abroad\
  \ and erodes profits when repatriated.The dollar was at 117.72 yen early Wednesday,\
  \ down from 117.90 yen in New York Tuesday afternoon and rates above 118 yen seen\
  \ in Tokyo earlier Tuesday.The euro also fell after a key European central banker\
  \ expressed support for monetary stimulus.The common European currency bought 138.69\
  \ yen and $1.1776 against 138.84 yen and $1.1777 in US trade.The ruble´s drop took\
  \ a breather early Wednesday after plunging by around 5 percent on Tuesday as global\
  \ oil prices tumbled towards a six-year low.The dollar was at 65.28 against the\
  \ ruble on Wednesday against levels above 66 seen on Tuesday. \r\n\r\n\r\n\r\n\r\
  \n\r\n\r\n\r\n\r\n\r\n\r\n"
title: tokyo stocks open 0.74 percent lower

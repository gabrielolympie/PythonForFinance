content: "KARACHI: Pakistan International Airlines (PIA) has slashed fares for domestic\
  \ travel during the holy month of Ramazan. The national flag carrier will reduce\
  \ fares by 20 per cent during the hold month for passengers travelling on economy,\
  \ economy plus and business classes. Passengers can purchase tickets at the reduced\
  \ fares from 19 June till 14 July.  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: pia slashes fares for domestic travel during ramaz

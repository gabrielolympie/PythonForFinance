category: business
content: "KARACHI: The price of sugar decreased by 50 paisas in the wholesale market\
  \ and is now being sold at Rs 49 per kilo. According to sources in the wholesale\
  \ market, the price decrease took place due to an increase in the supply of sugar.\
  \ The price decrease is also being experienced at the retail level where sugar is\
  \ being sold at Rs 52 which is an Rs 1-2 decrease.  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n\r\n"
title: price of sugar decreases in karachi

category: business
content: "KARACHI: Wholesale market rates for sugar dropped to less than Rs 50 per\
  \ kg following the resumption of sugar cane crushing by sugar mills in Sindh.Within\
  \ two days, the rate dropped by Rs 1.70 to Rs 49.80 per kg in Karachi Whole Sale\
  \ Market.According to dealers, the resumption of sugar cane crushing by the mills\
  \ stabilised the supply to the market with an immediate effect on price as well.Industry\
  \ experts said that the quality of sugar cane is excellent in Sindh and approximately\
  \ 100 kg of sugar cane can produce 11 kg of sugar.  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\
  \r\n\r\n\r\n\r\n"
title: sugar prices drop to rs 49.80 in sind

category: business
content: "GWADAR: Gwadar port started its long-awaited operations for containerised\
  \ shipment services on Monday as the first private container vessel berthed at the\
  \ deep sea port. The MV ZI JING SONG container vessel was the first reefer container\
  \ vessel to berth since the port\x92s completion in 2007. With this, Gwadar Port\
  \ has begun using its existing multipurpose terminal. The containerised shipment\
  \ service will initially focus on export of local fish to international market.\
  \ The government plans to make Gwadar, the country's largest port, fully operational\
  \ by the end of the year. The port has been handling government\x92s seasonal cargo\
  \ in the past.                        \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\
  \n"
title: gwadar port starts operations for commercial expor

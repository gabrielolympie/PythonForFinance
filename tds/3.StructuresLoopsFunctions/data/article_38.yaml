content: "ISLAMABAD: The consistent fall in the price of petrol saw a record sale\
  \ in the month of January, with a 32 percent increase as compared to January 2014.Consumers\
  \ across the country bought 0.39 million tonnes of petrol in January this year.According\
  \ to industry sources, the price difference between petrol and compressed natural\
  \ gas (CNG) dropped from 56 percent in January 2014 to 31 percent in January 2015.Global\
  \ crude oil prices have fallen by 50 percent since June 2014, and to provide consistent\
  \ relief to consumers, the Pakistan government has decreased the price of petrol\
  \ by Rs 29 since the last four months and brought the price of Diesel down by Rs\
  \ 23 in the same time frame. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: january 2015 saw record sale of petrol in paki

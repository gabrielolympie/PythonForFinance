category: business
content: "GILGIT: The budget of Gilgit-Baltistan for the next fiscal year with a total\
  \ outlay of above Rs 31 billion was presented on Sunday.Chief Minister of Gilgit-Baltistan\
  \ Hafiz Hafeez-Ur-Rehman presented the budget in the GB Legislative Assembly.Speaker\
  \ Gilgit-Baltistan Legislative Assembly Fida Muhammad Noushad chaired the session.The\
  \ newly elected PML-N government of GB has taken over the charge a couple of days\
  \ ago and due to shortage of time the session has been summoned on Sunday. The Assembly\
  \ will pass the budget before the start of the next fiscal year falling on 1st of\
  \ the next month.Rs 21.984 billion have been allocated for non-development expenditures\
  \ while 9.937 billion rupees for the development expenditures. \r\n\r\n\r\n\r\n\r\
  \n\r\n\r\n\r\n\r\n\r\n\r\n"
title: rs 31.921 bn budget presented in gb legislative assembly

content: "ISLAMABAD: The National Electric Power Regulatory Authority (NEPRA) on Friday\
  \ said that it was unlawful of K-Electric to collect meter rent of Rs. 7.50 per\
  \ customer.According to a NEPRA spokesman, the regulatory authority has immediately\
  \ stopped K-Electric from collecting the rent. It has also directed the organisation\
  \ to return all the collected rent so far back to about 2.2 million customers. \r\
  \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: nepra prevents k electric from collecting meter r

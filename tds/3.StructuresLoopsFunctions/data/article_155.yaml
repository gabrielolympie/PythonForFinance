category: business
content: "KARACHI: The price of petroleum products are expected to increase in June,\
  \ industry sources have revealed to Geo News. The per litre price of diesel may\
  \ rise by Rs6.20 and petrol by Rs5.80.  A staggering Rs11 increase may be seen in\
  \ the price of HOBC. The reason for the price increase is the turmoil in Yemen which\
  \ has led to an increase in crude oil price in the international market.  \r\n\r\
  \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: pol prices expected to increase in ju

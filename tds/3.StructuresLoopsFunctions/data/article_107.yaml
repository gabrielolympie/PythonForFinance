category: business
content: "ISLAMABAD: The National Electric Power Regulator Authority (NEPRA) has approved\
  \ a Rs4.42 per unit decrease in the price of electricity. The decrease was made\
  \ under the monthly fuel adjustment for February on the petition of the Power Purchasing\
  \ Agency.  \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
title: nepra approves rs4.42 per unit decr
